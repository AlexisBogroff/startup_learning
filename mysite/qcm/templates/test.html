<h3>{{ Questions }}</h3>


{%for i in list_questions %}
Question : {{ i.question_text }}
    {% for k in list_reponses_true %}
        <li>Réponses vraies : {{k.reponse_text}}</li>
    {%endfor%}
    {% for j in list_reponses_false %}
        <li>Réponses fausses : {{j.reponse_text}}</li>
    {%endfor%}
{%endfor%}
